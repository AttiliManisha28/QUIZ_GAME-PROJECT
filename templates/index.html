<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #FFEBCD url("https://source.unsplash.com/1600x900/?quiz,learning") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in;
        }

        .container {
            background-color: rgba(21, 0, 255, 0.4);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: papayawhip;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .start-btn {
            background-color: white;
            color: #800000;
            padding: 15px 30px;
            border: none;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            background-color: #FAFAD2;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Quiz GameðŸ’¡ðŸš€</h1>
        <p>Time to flex your knowledge - are you up for it?</p>
        <a href="/quiz"><button class="start-btn">Start Quiz</button></a>
    </div>
</body>
</html>
